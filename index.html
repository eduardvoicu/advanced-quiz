<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JavaScript Knowledge Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="question-number">
        <h3>
          Question <span class="question-num-value"></span> of
          <span class="total-questions"></span>
        </h3>
      </div>
      <div class="question">How do you declare a Javascript variable?</div>
      <div class="options">
        <div id="zero" class="option1" onclick="check(this)"></div>
        <div id="one" class="option2" onclick="check(this)"></div>
        <div id="two" class="option3" onclick="check(this)"></div>
        <div id="three" class="option4" onclick="check(this)"></div>
      </div>
      <div class="button btn">
        <button type="button" onclick="next()" class="btn">Next</button>
      </div>
      <div class="answers-tracker"></div>
    </div>
    <div class="quiz-over">
      <div class="box">
        <h1>
          Good Job! <br />
          You got <span class="correct-answers"></span> out of
          <span class="total-questions2"></span> answers correct. That is
          <span class="percentage"></span>
          Try Again
        </h1>
        <button type="button" onclick="tryAgain()">Try Again!</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js">/script>
  </body>
</html>
